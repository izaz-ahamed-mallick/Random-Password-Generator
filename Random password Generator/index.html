<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Password Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h1>Generate a <br> <span>Random Password</span></h1>
  <div class="display">
    <input type="text" placeholder="Password" id="inputBox" readonly>
    <img src="images/copy.png" alt="" id="copyImage">
  </div>
  <div class="password-length">
   <label for="passlength">Password Length:</label> 
   <input type="number" id="passlength" >
  </div>
  <button id="generateButton"> <img src="images/generate.png" alt=""> Generate Password</button>
</div>

<script src="script.js"></script>
</body>
</html>
